/*checkbox animés - inspiré de http://thecodeplayer.com/walkthrough/custom-animated-checkbox-inputs-using-css-iconfonts*/

label {
	position: relative;
	padding-left: 30px;
	font-size: 14px;
	cursor: pointer;
	font-family: 'Montserrat';
}
label:before, label:after {
	font-family: fontello;
	font-size: 21px;
	/*absolutely positioned*/
	position: absolute; top: 0; left: 0;
}
label:before {
	content: '\f096'; /*unchecked*/
}
label:after {
	content: '\e801'; /*checked*/
	max-width: 0;
	opacity: 0.3;
	overflow: hidden;
	transition: all 0.4s;
}
input[type="checkbox"] {
	display: none;
}
input[type="checkbox"]:checked + label:after {
	max-width: 25px;
	opacity: 1; /*for fade in effect*/
}

#chInvite+label:before, #chInvite+label:after {color: hsl(0, 45%, 40%);}
#chCAS+label:before, #chCAS+label:after {color: hsl(60, 45%, 40%);}
#chCIPC+label:before, #chCIPC+label:after {color: hsl(120, 45%, 40%);}
#chMoodle+label:before, #chMoodle+label:after {color: hsl(180, 45%, 40%);}
#chZimbra+label:before, #chZimbra+label:after {color: hsl(240, 45%, 40%);}
#chPlanete+label:before, #chPlanete+label:after {color: hsl(300, 45%, 40%);}
</style>
